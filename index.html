<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <h1 class="heading mb-3">Todo List</h1>
        <div class="mb-3">
            <input type="text" id="taskInput" placeholder="Enter Task" class="enterTodo">
            <button id="addItem" class="addTaskButton">Add</button>
        </div>
        <div class="mb-3 d-flex flex-wrap justify-content-center align-items-center gap-2">
            <button type="button" class="btn btn-primary filters" id="allButton">All</button>
            <button type="button" class="btn btn-primary filters" id="activeButton">Active</button>
            <button type="button" class="btn btn-primary filters" id="completedButton">Completed</button>
            <button type="button" class="btn btn-danger filters" id="clearButton">Clear Completed</button>
        </div>
        <ul id="todoList" class="todoListContainer"></ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
